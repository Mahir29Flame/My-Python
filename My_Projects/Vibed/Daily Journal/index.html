<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="app-container md3-container">
        <!-- Navigation Drawer -->
        <aside class="md3-navigation-drawer">
            <div class="nav-header">
                <h2 class="md3-typography-headline-small">Journal Entries</h2>
            </div>
            <div class="entries-list" id="entries-list">
                <!-- Entries will be populated here -->
            </div>
            <div class="resize-handle"></div>
        </aside>
        
        <!-- Main Content -->
        <main class="md3-main-content">
            <header class="md3-app-bar">
                <div class="header-content">
                    <div class="app-title">
                        <span class="material-symbols-rounded app-icon">edit_note</span>
                        <h1 class="md3-typography-headline-small">Daily Journal</h1>
                    </div>
                    <div class="action-buttons">
                        <button id="theme-toggle" class="md3-icon-button">
                            <span class="material-symbols-rounded">dark_mode</span>
                        </button>
                        <button id="settings-btn" class="md3-icon-button">
                            <span class="material-symbols-rounded">settings</span>
                        </button>
                    </div>
                </div>
            </header>
            
            <div class="md3-content-container">
                <div class="md3-card journal-card">
                    <div class="journal-controls">
                        <div class="md3-input-field date-field">
                            <input type="text" id="date-input" class="date-input" placeholder="dd/mm/yy">
                            <label for="date-input">Select Date</label>
                        </div>
                        <button id="new-entry" class="md3-filled-button">
                            <span class="material-symbols-rounded">add</span>
                            New Entry
                        </button>
                    </div>
                    
                    <div class="journal-editor">
                        <div class="md3-input-field text-field">
                            <textarea id="journal-text" class="journal-textarea" placeholder=" "></textarea>
                            <label for="journal-text">Write your thoughts...</label>
                        </div>
                    </div>
                    
                    <div class="journal-actions">
                        <button id="clear-btn" class="md3-outlined-button">
                            <span class="material-symbols-rounded">delete</span>
                            Remove
                        </button>
                        <button id="save-btn" class="md3-filled-button save-button">
                            <span class="material-symbols-rounded">save</span>
                            Save
                        </button>
                    </div>
                </div>
            </div>
            
            <footer class="md3-footer">
            </footer>
        </main>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="md3-dialog">
        <div class="md3-dialog-container">
            <div class="md3-dialog-surface">
                <div class="md3-dialog-header">
                    <h2 class="md3-typography-headline-small">Customization Settings</h2>
                    <button class="md3-icon-button close-dialog">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                <div class="md3-dialog-content">
                    <div class="setting-group">
                        <div class="md3-input-field">
                            <select id="theme-select">
                                <option value="cyan-black">Cyan Black</option>
                                <option value="dark">Light Cyan</option>
                                <option value="blue">Soft Blue</option>
                                <option value="green">Mint Green</option>
                            </select>
                            <label for="theme-select">Theme</label>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <div class="md3-input-field">
                            <select id="font-select">
                                <option value="default">Default</option>
                                <option value="serif">Serif</option>
                                <option value="sans-serif">Sans-Serif</option>
                                <option value="monospace">Monospace</option>
                            </select>
                            <label for="font-select">Font</label>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label for="font-size" class="md3-typography-label-large">Font Size</label>
                        <div class="slider-container">
                            <input type="range" id="font-size" min="12" max="24" value="16">
                            <span id="font-size-value" class="md3-typography-label-large">16px</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <div class="md3-input-field">
                            <select id="bg-pattern">
                                <option value="none">None</option>
                                <option value="lined">Lined Paper</option>
                                <option value="grid">Grid</option>
                                <option value="dots">Dots</option>
                            </select>
                            <label for="bg-pattern">Background Pattern</label>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label for="accent-color" class="md3-typography-label-large">Accent Color</label>
                        <input type="color" id="accent-color" value="#0d6efd" class="color-picker">
                    </div>
                    
                    <div class="setting-group">
                        <button id="export-logs" class="md3-filled-button">
                            <span class="material-symbols-rounded">download</span>
                            Export Logs
                        </button>
                    </div>
                </div>
                <div class="md3-dialog-actions">
                    <button class="md3-text-button close-dialog">Cancel</button>
                    <button class="md3-filled-button save-settings">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="src/js/app.js"></script>
</body>
</html>
